<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dating Site</title> 
    <link rel ="stylesheet" href = "ContactUs.css">  
</head>
<body>

    <main>
        <header class="header">
        <span class="logo">DateNet</span>
        <nav>
            <a href="landingPage.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="signup.html" class="nav-link signup-btn">Sign Up </a>
            <a href="login.html" class="nav-link login-btn">Log In</a>
        </nav>
    </header>
        <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below to get in touch.</p>
    </header>

        <form action='https://getform.io/f/bjjekqqb' method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button  type="submit">Send Message</button>

           

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Successfully submitted</p>
                </div>
            </div>
            <div for="name"> </div>
            <div for="name">For More Information Please Email </div>
            <div for="name">DateNet@gmail.com</div>
            <div for="name">Or Call</div>
            <div for="name">437-986-4474</div>
        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
