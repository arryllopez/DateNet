            </div>

    <div class="inbox-container">
        <div class="inbox-sidebar">
            <div class="inbox-header">

            <!--FETCHING FIRST AND LAST NAME FROM THE DATABASE-->
                <script>
                    document.addEventListener('DOMContentLoaded', async () => {
                        try {
                            // Fetch the profile data
                            const response = await fetch('http://localhost:3000/api/auth/profile', {
                                headers: {
                                    Authorization: `Bearer ${localStorage.getItem('token')}`,
                                },
                            });
                
                            // Parse JSON response
                            const data = await response.json();
                
                            if (response.ok) {
                                // Update the DOM with user data
                                document.getElementById('nameOfUser').innerHTML = `${data.firstName} ${data.lastName}`;
                            } else {
                                // Handle error from API
                                alert(data.message || 'Error fetching profile data.');
                            }
                        } catch (error) {
                            // Log errors in the console
                            console.error('Error fetching profile data:', error);
                        }
                    });
                </script>
            <!--FETCHING FIRST AND LAST NAME FROM THE DATABASE-->



                <h1 id = "nameOfUser"></h1>
                <button class="compose-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
                </button>
            </div>

       
<!--MESSAGES SECTION-->
            <div class="messages-section">
                <div class="messages-header">
                    <h2>Messages</h2>
                    
                </div>

                <div id = "message-list" class="message-list">
                    
                </div>
            
            </div>

        </div>

        <div class="empty-state">
            <div class="empty-content">
                <div class="messenger-icon">
                    <img src = "Images/social-network.png">
                </div>
                <h2>FInd a Match Now!</h2>
                
                <a href = "match.html"> <button class="send-message-btn">Find Match</button></a>
             
            </div>
        </div>
    </div>


    <!--showing messages-->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageList = document.getElementById('message-list');
            const emptyState = document.querySelector('.empty-state');
            const lastMessage = JSON.parse(localStorage.getItem('lastMessage'));

            if (lastMessage) {
                const messageItem = document.createElement('div');
                messageItem.className = 'message-item';
                messageItem.innerHTML = `
                    <div class="message-content">
                        <div class="message-header">
                            <h3>${lastMessage.user}</h3>
                            <span class="timestamp">${new Date(lastMessage.timestamp).toLocaleTimeString()}</span>
                        </div>
                        <p>${lastMessage.message}</p>
                    </div>
                `;
                messageList.appendChild(messageItem);

                // Hide the empty state if a message exists
                if (emptyState) {
                    emptyState.style.display = 'none';
                }
            }
        });
    </script>





</body>
